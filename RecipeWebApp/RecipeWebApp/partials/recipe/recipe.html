

<div class="container">
    <div ng-repeat="recipe in recipes.Recipies">


        <h4>{{recipe.Name}}</h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Organic</th>
                        <th>Price</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="value in recipe.Ingredients">
                        <td><input class="recipeType" ng-model="value.Type" type="text" required="required"></td>
                        <td><input  class="recipeCheckbox" ng-model="value.Organic" type="checkbox"  required="required"></td>
                        <td><input  class="recipePrice" ng-model="value.Price" type="number"  required="required"></td>
                        <td><input  class="recipeAmount" ng-model="value.Amount" type="number"  required="required" ></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <input class="btn btn-primary" value="Calculate Recipes" type="button" ng-click="calculateRecipe()">


    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Tax</th>
                    <th>Discount</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="value in recipeTotals">
                    <td>{{value.Name}}</td>
                    <td>{{value.TotalTax}}</td>
                    <td>{{value.TotalDiscount}}</td>
                    <td>{{value.Totals}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
